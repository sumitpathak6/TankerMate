<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<title>TankerMate</title>
	<link rel="stylesheet"
		href="style.css">
</head>

<body>
	<header>
		<h1 class="heading">TankerMate</h1>
		<h3 class="title">Login & Registration Form</h3>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input type="email"
					class="email ele"
					placeholder="Enter username">
				<input type="password"
					class="password ele"
					placeholder="Enter Password">
				<button class="clkbtn"> <a href="file:///D:/Web%20Development%20Projects/Tankermate/Tankeringo/tanker.html"</button>
			</div>

			<!-- signup form -->
			<div class="signup-box">
				<input type="text"
					class="name ele"
					placeholder="Enter your name">
				<input type="email"
					class="email ele"
					placeholder="Enter your email">
				<input type="password"
					class="password ele"
					placeholder="Enter Password">
				<input type="password"
					class="password ele"
					placeholder="Confirm password">
				<button class="clkbtn"><a href="file:///D:/Web%20Development%20Projects/Tankermate/Tankeringo/tanker.html"</a></button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
